<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="css/custom.css"
          rel="stylesheet">

</head>
<body>


<div th:switch="${users}">
    <h2 th:case="null" style="position: absolute; top: 0; right: 0; font-size:40px">No users yet!</h2>

    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <link href="css/index.css"
                  rel="stylesheet">
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/signup" style="position: absolute; top: 90px; right: 4px; font-size:30px; background-color: #93B874; color: white; padding: 14px 25px; text-align: center; text-decoration: none; display: inline-block;">Add a new user</a></p>
</div>
</body>
</html>
